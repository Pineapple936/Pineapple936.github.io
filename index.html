<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="css/main.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <nav>
            <img src="image/me.jpg" alt="me">
            <div class="links">
                <a href="#home">Home</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
            </div>
        </nav>
        <div id="home" class="container">
            <div class="my-photo">
                <img src="image/me.jpg" alt="me">
            </div>
            <div class="about-me">
                <h1>Hi, it's Egor</h1>
                <span>I've been developing for so long that even bugs sometimes start to seem cute.</span>
                <div class="social-icons">
                    <a href="https://t.me/asfkendksn"><i class='bx bxl-telegram'></i></a>
                    <a href="https://github.com/Pineapple936"><i class='bx bxl-github'></i></a>
                </div>
            </div>
        </div>
        <div id="skills" class="container skills">
            <h1>Skills</h1>
            <div class="table">
                <div class="card" style="--color: aqua">
                    <i class='bx bxl-python'></i>
                    <h1 class="title ">Python</h1>
                </div>
                <div class="card" style="--color: #E34F26">
                    <i class='bx bxl-html5'></i>
                    <h1 class="title ">HTML</h1>
                </div>
                <div class="card" style="--color: #ea1010">
                    <i class='bx bxl-git'></i>
                    <h1 class="title ">Git</h1>
                </div>
                <div class="card" style="--color: red">
                    <i class='bx bxs-data'></i>
                    <h1 class="title ">SQL</h1>
                </div>
                <div class="card" style="--color: blue">
                    <i class='bx bxl-css3' ></i>
                    <h1 class="title ">CSS</h1>
                </div>
                <div class="card" style="--color: white">
                    <i class='bx bxl-github' ></i>
                    <h1 class="title ">GitHub</h1>
                </div>
            </div>
        </div>
        <div id="projects" class="container skills">
            <h1>Projects</h1>
            <div class="table">
                <div class="card" style="--color: #2fd142">
                    <img src="image/projects photo/run, grog, run.png" alt="game">
                    <div class="project-info">
                        <h1 class="title ">Run, Grogu, run</h1>
                        <div class="social-icons">
                            <a href="https://github.com/Pineapple936/Grogu-game" title="link to the repository"><i class='bx bxl-github'></i></a>
                        </div>
                    </div>
                </div>
                <div class="card" style="--color: #49a9e0">
                    <img src="image/projects photo/Bon Appetit bot.jpg" alt="game">
                    <div class="project-info">
                        <h1 class="title ">Bon Appetit</h1>
                        <div class="social-icons">
                            <a href="https://t.me/mybonappetitbot"><i class='bx bxl-telegram'></i></a>
                            <a href="https://github.com/Pineapple936/RecipeSearchBot" title="link to the repository"><i class='bx bxl-github'></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
